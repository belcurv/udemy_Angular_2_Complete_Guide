<div class="well">
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary"
              (click)="onStartGame()">
        Start
      </button>
      <button class="btn btn-warning"
              (click)="onStopGame()">
        Stop
      </button>
    </div>
    <div class="col-xs-8">
      <p>Counter Value: {{count}}</p>
    </div>
  </div>
</div>
